    <section class="contact">
      <h1 class="heading">contact <span>me</span></h1>

          <p>

              <i class="fas fa-map"></i>
              <div class="info">
                <h3>address :</h3>
                <p>Dar es salaam, Tanzania</p>
              </div>
            </div>
            <div class="box">
              <i class="fas fa-envelope"></i>
              <div class="info">
                <h3>email :</h3>
                <p>tanzame@gmail.com</p>
              </div>
            </div>
            <div class="box">
              <i class="fas fa-phone"></i>
              <div class="info">
                <h3>number :</h3>
                <p>+255742552286</p>
              </div>
            </div>
          </div>
          <div class="share">
            <a
              href="https://facebook.com/tanzahost"

            <a
              href="https://twitter.com/AlmirFrances"
              class="fab fa-twitter"
            ></a>
            <a
              href="https://instagram.com/almirfrances__"
              class="fab fa-instagram"
            ></a>
            <a

            ></a>
          </div>
        </div>
        <form method="post" action="https://tanzame.tanzahost.com/contact">
          <input
            type="hidden"
            name="_token"
            value="jNbb59ggYySrc1uNHochMvEmwymgNg0TO7gr0ETn"
          />
          <div class="inputBox">
            <input type="text" name="name" placeholder="your name" />
            <input type="number" name="number" placeholder="your number" />
          </div>
          <div class="inputBox">
            <input type="email" name="email" placeholder="your email" />
            <input type="text" name="subject" placeholder="your subject" />
          </div>
          <textarea
            name="message"
            placeholder="your message"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" value="send message" class="btn" />
        </form>
      </div>
    </section>
